<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png" />
</head>

<body>

    <!-- HEADER -->
    <header class="container-header">
        <div class="container container-header">
            <a href="http://127.0.0.1:5500/index.html"><img src="images/Logo.png" alt="logo-insights-machine"></a>
            <a href="http://127.0.0.1:5500/index.html">
                <p>Vendarro LTDA</p>
            </a>
        </div>
    </header>

    <!-- ADD CAR BUTTON ON TOP -->
    <div class="container add-car-btn">
        <img class="add-car-btn-img" src="images/car-plus.png" alt="add new car image">
    </div>

    <!-- THE TABBLE -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody class="table-body">
               <td colspan="5">Carregando...</td>
            </tbody>
        </table>
    </div>

    <!-- BACKGROUND DIV -->
    <div class="background"></div>

    <!-- MAIN FORM, THE ADD CAR FORM -->
    <div class="center">
        <div class="form-div">
            <form id="form" class="container" action="https://imdev.azurewebsites.net/vendarro/get-carros.php" method="POST">
                <div class="modelo-carro">
                    <label for="modelo-carro">modelo:</label>
                    <input id="modelo-carro" class="input" name="modelo-carro" type="text" placeholder="informe o modelo do carro" >
                </div>
                <div class="valor-carro">
                    <label for="valor-carro">valor:</label>
                    <input id="valor-carro" class="input" name="valor-carro" type="text" placeholder="informe o valor do carro"  >
                </div>
                <div class="description-carro">
                    <label for="description-carro">descrição:</label>
                    <input id="description-carro" class="input" name="description-carro" type="text" placeholder="informe a descricao do carro"  >
                </div>
                <div class="file-carro">
                    <label for="file-carro">file:</label>
                    <input id="file-carro" class="input" name='file-carro' type="file"  >
                </div>
    
                <button id="adicionar-carro" class="adicionar-carro" type="submit">Adicionar</button>
            </form>
    
            <button class="x">X</button>
    
        </div>
    </div>

    <!-- THE EDIT CAR FORM -->
    <div class="center">
        <div class="form-div-edit">
            <form id="form-edit" class="container" action="https://imdev.azurewebsites.net/vendarro/get-carros.php" method="POST">
                
                <input type="hidden" name="id" id="hidden-id">

                <div class="modelo-carro">
                    <label for="modelo-carro-edit">modelo:</label>
                    <input id="modelo-carro-edit" class="input" name="modelo-carro" type="text" placeholder="informe o modelo do carro-edit"  >
                </div>
                <div class="valor-carro-edit">
                    <label for="valor-carro-edit">valor:</label>
                    <input id="valor-carro-edit" class="input" name="valor-carro" type="text" placeholder="informe o valor do carro-edit"  >
                </div>
                <div class="description-carro-edit">
                    <label for="description-carro-edit">descrição:</label>
                    <input id="description-carro-edit" class="input" name="description-carro" type="text" placeholder="informe a descricao do carro-edit"  >
                </div>
                 <div class="file-carro">
                    <label for="file-carro-edit">Imagem:</label>
                    <input id="file-carro-edit" class="input" name="file-carro" type="file"  >
                </div>
    
                <button id="salvar-carro" class="salvar-carro" type="submit">Salvar</button>
            </form>
    
            <button class="x">X</button>
    
        </div>
    </div>
    
    <!-- THE DELETE MODAL -->
    <div class="center">
        <div class="delete-modal">
            <p>deseja deletar este carro?</p>
            <div class="delete-btns">
                <button class="delete-sim-btn">sim</button>
                <button class="delete-nao-btn">não</button>
            </div>
        </div>
    </div>


    <script src="add-car.js"></script>
</body>

</html>
