<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendarro LTDA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png" />
</head>

<body>
    
     <!-- HEADER -->
    <header class="container-header">
        <div class="container container-header">
            <a href="#"><img src="images/Logo.png" alt="logo-insights-machine"></a>
            <a href="#"><p>Vendarro LTDA</p></a>
        </div>
    </header>
    
    <!-- SEARCH BAR -->
    <div class="container container-search">
        <input type="text" class="search" name="" placeholder="Digite alguma coisa...">
        <img class="lupa" src="images/Vector.png">
    </div>

    <!-- FOUND CARS COUNTER AND EDIT CONFIG CARS BUTTON -->
    <div class="container found-cars">
        <p>carros encontrados: </p>
        <div class="add-car">
            <a href="add-car.html"><img src="images/car-config.png" alt="add new car image"></a>
        </div>
    </div>

    <!-- MAIN CONTAINER WITH CARS CARDS -->
    <div class="container">
        <div class="cars-container">
            <!-- <div class="card-container">
                <img src="images/Imagem.png" alt="carro jaguar">
                <p class="carName">Jaguar Fake</p>
                <p class="carPrice">R$ 13,99</p>
            </div> -->
        </div>
    </div>

    <!-- BACKGROUND DIV -->
    <div id="background"></div>

    <!-- MAIN MODAL, THE CAR MODAL -->
    <div class="modal">
        <div class="modal-img">
            <img class='modal-image'src="images/Rectangle 1.png" alt="car-image-modal">
        </div>
        
        <div class="modal-p">
            <p class="modal-model">Corolla Esportivo Farol Xenon</p>
            <p class="modal-valor">R$ 5000</p>
        </div>
        
        <p class="modal-descricao">Lorem impsum dolor sit amet consectetur adipisicing elit. Dollor ullam corrupti quam</p>
        
        <button class="modal-btn">comprar agora</button>
        <button class="modal-x">X</button>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
